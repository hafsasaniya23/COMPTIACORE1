    let currentTopic = "";

    function startQuiz(topic) {
      currentTopic = topic;
      currentQuestion = 0;
      document.getElementById('quizBox').style.display = 'block';

    }

    function showQuestion() {
      const q = quizData[currentTopic][currentQuestion];
      document.getElementById('questionText').innerText = q.question;
      const optionsDiv = document.getElementById('optionButtons');
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(idx);
        optionsDiv.appendChild(btn);
      });
      document.getElementById('feedback').innerText = "";
    }

    function checkAnswer(selected) {
      const correct = quizData[currentTopic][currentQuestion].answer;
      const feedback = document.getElementById('feedback');
      if (selected === correct) {
        feedback.innerText = "‚úÖ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.innerText = "‚ùå Incorrect.";
        feedback.style.color = "red";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData[currentTopic].length) {
        showQuestion();
      } else {
        document.getElementById('quizBox').innerHTML = '<h2>üéâ You have completed the quiz!</h2>';
      }
