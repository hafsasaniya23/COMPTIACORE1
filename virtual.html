    let currentTopic = "";
    let currentQuestion = 0;
    let attempts = 0;
    
    function startQuiz(topic) {
      currentTopic = topic;
      currentQuestion = 0;
      attempts = 0;
      document.getElementById('topicButtons').style.display = 'none';
      document.getElementById('quizBox').style.display = 'block';
      showQuestion();
    }
    
    function backToTopics() {
      document.getElementById('quizBox').style.display = 'none';
      document.getElementById('topicButtons').style.display = 'grid';
    }
    
    function showQuestion() {
      const q = quizData[currentTopic][currentQuestion];
      document.getElementById('questionText').innerText = q.question;
      document.getElementById('questionCount').innerText = `Question ${currentQuestion + 1} of ${quizData[currentTopic].length}`;
      document.getElementById('attempts').innerText = `Attempts: ${attempts}`;
      const optionsDiv = document.getElementById('optionButtons');
      optionsDiv.innerHTML = "";
      
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
      
      document.getElementById('feedback').innerText = "";
      document.getElementById('feedback').style.backgroundColor = "transparent";
      document.getElementById('nextBtn').style.display = 'none';
    }
    
    function checkAnswer(selectedOption) {
      const correct = quizData[currentTopic][currentQuestion].answer;
      const feedback = document.getElementById('feedback');
      const buttons = document.querySelectorAll('.options button');
      
      attempts++;
      document.getElementById('attempts').innerText = `Attempts: ${attempts}`;
      
      if (selectedOption === correct) {
        feedback.innerText = "✅ Correct!";
        feedback.style.color = "white";
        feedback.style.backgroundColor = "rgba(46, 204, 113, 0.8)";
        // Highlight the correct answer
        buttons.forEach(btn => {
          if (btn.innerText === correct) {
            btn.classList.add('correct');
          }
        });
        // Show the next button
        document.getElementById('nextBtn').style.display = 'block';
      } else {
        feedback.innerText = "❌ Incorrect. Try again!";
        feedback.style.color = "white";
        feedback.style.backgroundColor = "rgba(231, 76, 60, 0.8)";
        // Don't show next button, let user try again
      }
    }
    
    function nextQuestion() {
      currentQuestion++;
      attempts = 0; // Reset attempts for the next question
      if (currentQuestion < quizData[currentTopic].length) {
        showQuestion();
      } else {
        showQuizComplete();
      }
    }
    
    function showQuizComplete() {
      const quizBox = document.getElementById('quizBox');
      quizBox.innerHTML = `
        <div class="quiz-complete">
          <h2>🎉 You have completed the quiz!</h2>
          <p>Great job on finishing the ${getTopicName(currentTopic)} quiz.</p>
          <button onclick="restartQuiz()">Restart Quiz</button>
          <button onclick="backToTopics()">Back to Topics</button>
        </div>
      `;
    }
    
    function restartQuiz() {
      currentQuestion = 0;
      attempts = 0;
      const quizBox = document.getElementById('quizBox');
      quizBox.innerHTML = `
        <button class="back-btn" onclick="backToTopics()">← Back to Topics</button>
        <div class="question" id="questionText"></div>
        <div class="attempts" id="attempts">Attempts: 0</div>
        <div class="question-count" id="questionCount"></div>
        <div class="clear-float"></div>
        <div class="options" id="optionButtons"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
      `;
      showQuestion();
    }
    
    function getTopicName(topic) {
      const topicNames = {
        'hypervisors': 'Hypervisors',
        'vms': 'Virtual Machines',
        'resourceSecurity': 'Resource/Security Requirements',
        'virtualHardDisks': 'Virtual Hard Disks'
      };
      return topicNames[topic] || topic;
    }
